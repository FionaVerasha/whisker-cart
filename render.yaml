services:
  - type: web
    name: whisker-cart
    env: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: info
      
      # Database Configuration
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: whisker-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: whisker-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: whisker-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: whisker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: whisker-db
          property: password

      # Production Optimizations
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: FILESYSTEM_DISK
        value: public

databases:
  - name: whisker-db
    plan: free
    databaseName: whisker_cart
    user: whisker_user
